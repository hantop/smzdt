  <div style="padding-top:20px">
    <div class="question">
      <p>登记投资的号码和注册财鱼的号码不一致，返现返到哪个手机号上？</p>
    </div>
    <div class="answer">
      <p>符合条件的返现将返到您登记时登录的财鱼管家的账号上。</p>
    </div>
    <div class="question">
      <p>同一设备、同一IP、同一财鱼管家账号能用不同手机号在同一平台注册投资吗？</p>
    </div>
    <div class="answer">
      <p>只能在同一平台投资返现一次。</p>
    </div>
    <div class="question">
      <p>一个平台能投几个方案？</p>
    </div>
    <div class="answer">
      <p>每个平台只有首次投资是能获得返现的。</p>
    </div>
    <div class="question">
      <p>投资金额或期限大于方案规定的可以返现吗？</p>
    </div>
    <div class="answer">
      <p>是可以参与返现的。</p>
    </div>
